<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>Sweet Life~~</title>
		<link rel="shortcut icon" type="image/png" href="icons/favicon.png"/>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
		<script type="text/javascript">
		             $(document).ready(function() {
				var btn = document.getElementsByClassName('choice');
				var link = document.getElementsByClassName('button');
				for(i=0; i<btn.length;i++) {
					var btn_value = btn[i].options[btn[i].selectedIndex].value;
					link[i].href = btn_value;
				};
		        		var now = new Date();
				var hour    = now.getHours();
				var minute  = now.getMinutes();
				var day = now.getDay();
				var L = ["mon.", "tues.", "wed.", "thurs.", "fri.", "sat.","sun."];
				if(hour < 10) {
					hour = "0" + hour;
				}
				if (day > 0) {
					day = day-1;
				}
				if (day == 0) {
					day = 6;
				}
				if (minute < 10) {
					minute = "0" + minute;
				};
				document.getElementById("time_box").innerHTML = hour + "'" + minute;
				document.getElementById("day_box").innerHTML = L[day];
			});	
		 </script>
	</head>
	<body>
		<div id="container">
			<div id="banner">
				<div id="message">
					<div id="message_box">× welcome ×</div>
				</div>
				<div id="time_box"></div>
				<div id="day_box"></div>
			</div>
	                           <div class="form">
	                           		<input  id="searchbox" name="q" type="text" autocomplete="off" class="cleardefault" maxlength="100"   placeholder="search for inspiration." size="17" autofocus="autofocus" />
	                         	              <input type="submit" id="image-button" value=""></input>
	                           </div>
			<div id="main">
				<div class="card" style="background-color: #42729B; color: #4387B5;">
					<a class="button">
						<img src="avatar/avatar_01.png" class="avatar"></img>
					</a>
					<p>social</p>
					<select onchange="if (this.value) window.location.href=this.value, this.selected;" class="choice">
						<option value="https://twitter.com/">twitter</option>
						<option value="https://www.youtube.com/feed/subscriptions">youtube</option>
                                                                                                            <option value="https://www.tumblr.com/dashboard">tumblr</option>
                                                                                                            <option value="https://discordapp.com/channels/@me">discord</option>
					</select>
				</div>
				<div class="card" style="background-color: #FCB941; color: #F0A830;">
					<a class="button">
						<img src="avatar/avatar_02.png" class="avatar"></img>
					</a>
					<p>アニメ</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://myanimelist.net/">myanimelist</option>
						<option value="https://animetosho.org/">anime tosho</option>
						<option value="http://kissanime.ru/">kissanime</option>
                                                                                                            <option value="https://twist.moe/">anime twist</option>
					</select>
				</div>
				<div class="card" style="background-color: #7E3661; color: #E6567A;">
					<a class="button">
						<img src="avatar/avatar_03.png" class="avatar"></img>
					</a>
					<p>漫画</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://mangadex.org/">mangadex</option>
						<option value="https://dynasty-scans.com/">dynasty</option>
						<option value="http://kissmanga.com/"/>kissmanga</option>
					</select>
				</div>
				<div class="card" style="background-color: #4D545E; color: #4D545E;">
					<a class="button">
						<img src="avatar/avatar_04.png" class="avatar"></img>
					</a>
					<p>music</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://soundcloud.com/">soundcloud</option>
						<option value="https://player.fm/">player.fm</option>
						<option value="http://www.maximumfun.org/">maximum fun</option>
						<option value="https://www.gumbiecatnetworks.com/#gumbiecatnetworks">gumbie cat</option>
					</select>
				</div>
				<div class="card" style="background-color: #E26E67; color: #E74C3C;">
					<a class="button">
						<img src="avatar/avatar_05.png" class="avatar"></img>
					</a>
					<p>art</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://www.pixiv.net/">pixiv</option>
                                                                                                             <option value="https://danbooru.donmai.us/">danbooru</option>
						<option value="https://www.deviantart.com/">deviantart</option>
                                                                                                            <option value="https://www.zerochan.net/">zerochan</option>
					</select>
				</div>
				<div class="card" style="background-color: #2CC990; color: #2CC990;">
					<a class="button">
						<img src="avatar/avatar_06.png" class="avatar"></img>
					</a>
					<p>misc</p>
					<select onchange="if (this.value) window.location.href=this.value"" class="choice">
						<option value="https://github.com/">github</option>

					</select>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/search.js"></script>
</html>
